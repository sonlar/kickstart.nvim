name: Notify dotfiles

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository_dispatch to dotfiles
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.PAT }}
          repository: sonlar/dotfiles
          event-type: update-nvim-submodule
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
